<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRML Viewer</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="p-listButton">
    <button class="p-button" data-trigger-id="fruit-banana">バナナ</button>
    <button class="p-button" data-trigger-id="fruit-pear">梨</button>
    <button class="p-button" data-trigger-id="vase">花瓶</button>
    <button class="p-button" data-trigger-id="teapot">ティーポット</button>
    <button class="p-button" data-trigger-id="cube">立方体</button>
    <button class="p-button" data-trigger-id="bench">ベンチ</button>
    <button class="p-button" data-trigger-id="chair">椅子</button>
    <button class="p-button" data-trigger-id="car-camaro">車（camaro）</button>
    <button class="p-button" data-trigger-id="car-corvette">車（corvette）</button>
    <button class="p-button" data-trigger-id="jet-fighter">飛行機（戦闘機）</button>
    <button class="p-button" data-trigger-id="jet-space-shuttle">飛行機（スペースシャトル）</button>
    <button class="p-button" data-trigger-id="jet-x-29">飛行機（x-29）</button>
    <button class="p-button" data-trigger-id="jet-x-wing">飛行機（x-wing）</button>
    <button class="p-button" data-trigger-id="unknown">何これ？1</button>
    <button class="p-button" data-trigger-id="unknown2">何これ？2</button>
    <button class="p-button" data-trigger-id="unknown3">何これ？3</button>
  </div>
  <canvas class="p-canvas" width="600" height="600"></canvas>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
